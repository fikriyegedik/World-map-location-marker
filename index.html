<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>server locations</h1>
    </div>
    <div class="world-map">
        <img src="worldmap.png" alt="map" />
        <div class="pin usa">
            <span>usa</span>
        </div>
        <div class="pin france">
            <span>france</span>
        </div>
        <div class="pin sweden">
            <span>sweden</span>
        </div>
        <div class="pin brazil">
            <span>brazil</span>
        </div>
        <div class="pin china">
            <span>china</span>
        </div>
        <div class="pin australia">
            <span>australia</span>
        </div>

    </div>

</body>
</html>
